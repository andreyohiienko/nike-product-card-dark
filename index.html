<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nike Product Card Dark</title>
	<link rel="stylesheet" type="text/css" href="styles/normalize.css"> <!-- 4 priority -->
	<link rel="stylesheet" type="text/css" href="styles/fonts.css"> <!-- 3 priority -->
	<link rel="stylesheet" type="text/css" href="styles/layout.css"> <!-- 2 priority -->
	<link rel="stylesheet" type="text/css" href="styles/style.css"> <!-- 1 priority -->
</head>
<body>
	<div class="ba-container">
		<header class="ba-header">
			<a href="" class="ba-logo"><img src="images/logo.png" alt="nike"></a>
		</header>
		<main class="ba-product">
			<div class="ba-clearfix">
				<div class="ba-product__images">
					<img class="ba-image" src="images/Nike-SB-Stefan-Janoski-Max.png" alt="Nike-SB-Stefan-Janoski-Max">
					<ul class="ba-slider">
						<li class="ba-slider__item ba-slider__item-1 ba-slider__item-1--active"></li>
						<li class="ba-slider__item ba-slider__item-2"></li>
						<li class="ba-slider__item ba-slider__item-3"></li>
						<li class="ba-slider__item ba-slider__item-4"></li>
					</ul>
				</div>
				<div class="ba-product__info">
					<h2 class="ba-product__title">Nike SB Stefan Janoski Max</h2>
					<div class="ba-product__sub-title">Unisex Skateboarding Shoe</div>

					<div class="ba-product__rating">
						<span class="ba-rating__star ba-rating__star--empty">&#9733;</span>
						<span class="ba-rating__star ba-rating__star--empty">&#9733;</span>
						<span class="ba-rating__star ba-rating__star--empty">&#9733;</span>
						<span class="ba-rating__star">&#9733;</span>
						<span class="ba-rating__star">&#9733;</span>
					</div>
					<div class="ba-product__size-qti">
						<select name="size" class="ba-size">
							<option selected="selected">Size</option>
						</select>
						<select name="qty" class="ba-qty">
							<option selected="selected">Qty</option>
						</select>
					</div>
					<button class="ba-btn">Add to cart</button>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
